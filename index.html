                category: "设计",
                duration: "55:35",
                downloadUrl: "https://pan.baidu.com/s/0369258147"
            }
        };

        // 获取元素
        const videoPlayer = document.getElementById('video-player');
        const mainVideo = document.getElementById('main-video');
        const videoTitle = document.getElementById('video-title');
        const videoCategory = document.getElementById('video-category');
        const videoDuration = document.getElementById('video-duration');
        const closePlayer = document.getElementById('close-player');
        const playButtons = document.querySelectorAll('.play-btn');
        const downloadButtons = document.querySelectorAll('.download-btn');

        // 播放视频
        playButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const videoId = button.closest('.group').dataset.videoId;
                const video = videoData[videoId];
                
                if (video) {
                    mainVideo.src = video.src;
                    mainVideo.poster = video.poster;
                    videoTitle.textContent = video.title;
                    videoCategory.textContent = video.category;
                    videoDuration.textContent = video.duration;
                    
                    // 显示视频播放器并开始播放
                    videoPlayer.classList.remove('hidden');
                    mainVideo.load();
                    mainVideo.play();
                    
                    // 防止页面滚动
                    document.body.style.overflow = 'hidden';
                }
            });
        });

        // 关闭视频播放器
        closePlayer.addEventListener('click', () => {
            videoPlayer.classList.add('hidden');
            mainVideo.pause();
            document.body.style.overflow = 'auto';
        });

        // 点击视频播放器外部关闭
        videoPlayer.addEventListener('click', (e) => {
            if (e.target === videoPlayer) {
                videoPlayer.classList.add('hidden');
                mainVideo.pause();
                document.body.style.overflow = 'auto';
            }
        });

        // 下载按钮
        downloadButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const videoId = button.closest('.group').dataset.videoId;
                const downloadUrl = videoData[videoId].downloadUrl;
                
                // 打开网盘下载链接
                window.open(downloadUrl, '_blank');
            });
        });
